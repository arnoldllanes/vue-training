<!DOCTYPE html>
<html>
<head>
	<title>Using Vue Show</title>
</head>
<body>
	<div id="app">
		<form>
			<!--Displays ONLY if the message property is empty-->
			<span class="error" v-show="!message">
				You must enter a message
			</span>
		
			<!-- binding the text area using v-model-->
			<!-- initialized under vue data:-->
			<textarea v-model="message"></textarea>

			<button type="submit">
				Send Message
			</button>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: ''
			}
		});
	</script>
</body>
</html>
