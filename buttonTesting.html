<!DOCTYPE html>
<html>
<head>
	<title>Button testing with Vue</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>
	<div class="container">
		<h1>Contact Form</h1>
		<button type="submit" class="btn btn-primary" @click="setEmployer">Employer</button>
		<button type="submit" class="btn btn-primary" @click="setFriend">Friend</button>
		<button type="submit" class="btn btn-primary" @click="setPotential">Potential Client</button>
		<button type="submit" class="btn btn-primary" @click="setExisting">Existing Client</button><br/><br/>

		<div v-if="relationship == 'Employer'">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="company" class="col-md-1 control-label">Company:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="company" v-model="company"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-md-1 control-label">Name:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="name" v-model="name"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="col-md-1 control-label">Phone:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" v-model="phone" id="phone" placeholder="eg.) (555)555-5555"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-md-1 control-label">Email:</label>
						<div class="col-md-8">
							<input type="email" class="form-control" v-model="email" id="email" placeholder="eg.) sample@sample.com"></input>
						</div>
				</div>

				<div class="form-group">
					<label for="message" class="col-md-1 control-label">Message:</label>
					<div class="col-md-8">
						<textarea id="message" class="form-control"></textarea>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Email Arnold</button>
			</form>
		</div>

		
			<div v-if="relationship === 'Employer' && 
			name !== '' &&
			company !== ''
			">
				<p class="animated wobble message-from">Message From Arnold:</p>
			</div>

			<div v-if="relationship === 'Employer' && 
			name !== '' &&
			company !== ''
			">
				<p class="testing">
					Hello {{ name }}, I would like to hear more about {{ company }}.
				</p>
				<p class="testing">
					If you would like to know more about me, 
				</p>
				<p class="testing">
					Please review my resume here <a target="__blank" href="http://www.google.com">Resume</a><span>|</span>
				</p>
			</div>

</div>
		



		<!-- <div v-if="relationship == 'Employer'">
			This works for {{ relationship }}
		</div>

		<div v-if="relationship === 'Friend'">
			This works for {{ relationship }}
		</div>

		<div v-if="relationship === 'Potential Client'">
			This works for {{ relationship }}
		</div>

		<div v-if="relationship === 'Existing Client'">
			This works for {{ relationship }}
		</div> -->
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>

	<script>
		new Vue({
			el: '.container',

			data: {
				relationship: '',
				company: '',
				name: ''
			},

			methods: {
				setEmployer: function () {
					this.relationship = 'Employer';
				},

				setFriend: function() {
					this.relationship = 'Friend';
				},

				setPotential: function() {
					this.relationship = 'Potential Client';
				},

				setExisting: function(){
					this.relationship = 'Existing Client';
				},
			}
		});

	</script>
</body>
</html>
